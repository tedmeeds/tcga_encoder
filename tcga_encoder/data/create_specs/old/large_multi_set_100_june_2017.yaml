      - ["Missense_Mutation","Nonsense_Mutation","Nonstop_Mutation","Frame_Shift_Del","Frame_Shift_Ins","In_Frame_Del","In_Frame_Ins"]

  RNA:
    filter_file: "RNA_SIG/PAN33_sig_genes.csv"
